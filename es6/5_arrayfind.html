<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.find()</h2>

<p id="demo"></p>
<p id="demo2"></p>
<p id="coba"></p>

<script>
var numbers = [4, 9, 16, 25, 29];

//cara ke 1 
var first = numbers.find(function(value, index, array){
    return value > 18;
});

// cara ke 2
var second = numbers.find(myFunction);
function myFunction(value, index, array) {
  return value < 18;
}

document.getElementById("demo").innerHTML = "First number over 18 is " + first;
document.getElementById("demo2").innerHTML = "Second number under 18 is " + second;

// Note that the function takes 3 arguments:
// The item value
// The item index
// The array itself

</script>

</body>
</html>
