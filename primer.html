<body>
    <script>
            'use strict';

            function primer(num) {

                var prima = false;
                var arr = [];
                var i = 0;
                for(var a = 2; a <= num; a++){ 
                    
                    prima = true;

                    for(var b = 2; b <= a; b++){ 
                        if(a % b == 0){
                            if(a != b){
                                prima = false;
                            }
                        } 
                    }
                    if(prima == true){
                        arr[i] = a;
                    }
                i++;      
                }
                
                var k = 0;
                var karr = [];
                arr.forEach(function(t){
                    karr[k] = t;
                k++;    
                });
                
            return karr;       
            }

            let num = prompt("Enter Number", "");
            alert(primer(num));
            // primer(num);

        </script>
</body>
