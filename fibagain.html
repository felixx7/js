<body>
    <script>
        function fib(inp) {
            var before = 0;
            var after = 1;

            var res = [];

            for (i = 0; i <= inp; i++) {

                result = before + after;

                res[i] = result;

                before = after;
                after = result;
            }
            
            res.forEach(function (entry) {
                console.log(entry);
            });
        }

        fib(10);
    </script>
</body>
