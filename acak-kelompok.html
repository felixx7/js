<body>
    <script>
        'use strict';

        function acak(num_kel) {
            var siswa = ["adit", "dina", "dini", "topan", "abdul",
                "kiki", "lala", "yeyen", "gina", "yayat", "raul", "elisa",
                "tatang", "cahyono", "nagita", "alex", "arthur", "lucio",
                "dadang", "rara", "sania", "talita", "kaka", "yapan"];

            document.write("<div class='btn btn-warning'>"+siswa[Math.floor(Math.random() * siswa.length)]+"</div>");

            // var t = siswa.length / num_kel;
            // var m = Math.floor(t);

            console.log("jumlah murid = " + siswa.length);
            // console.log("jumlah kelompok yang dimau = " + num_kel);
            // console.log("jumlah siswa tiap kelompok = " + m);
            // console.log("acak = " + siswa.slice(-m));

            // var n = [];
            // for (var y = 0; y < m; y++) {
                // console.log("acak = "+siswa.slice(-m+y));
                // console.log(m);
            // }
            var ctr = siswa.length;
            var temp =0;
            var index = 0;

            while (ctr > 0) {
                // Pick a random index
                index = Math.floor(Math.random() * ctr); //12 //13
                // Decrease ctr by 1
                ctr--;
                // And swap the last element with it
                temp = siswa[ctr]; //24 //23
                siswa[ctr] = siswa[index]; //12 // 13
                siswa[index] = temp; //24 //23
            }

            var l = 0;
            siswa.forEach(function(v){
                if(l % num_kel == 0){
                    document.write("<center><br/><br/><br/><br/><b><div class='btn btn-danger'>kelompok "+((l/num_kel)+1)+"</div></b><br/></center>");
                }
                document.write("<center><div class='btn btn-primary'>"+v+"<div></center>");
            l++;    
            });
        // return siswa;    
        }

        let num_kel = prompt("Enter Number", "");
        acak(num_kel);

    </script>
