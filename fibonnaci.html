    <body> 
        <script>
            function fibonacci(num){
            var one = 0;
            var two = 1; 
            var result = 0;

                while (num >= 0){

                    result = one + two; // 1 // 2 // 3 // 5 // 8
                    
                    console.log(result); // 1 // 2 // 3 // 5 // 8

                    one = two; // 1 // 1 // 2 // 3 // 5
                    two = result // 1 // 2 // 3 // 5 // 8
                    
                    num--;

                }
            }
            console.log(0);
            console.log(1);
            fibonacci(5);
        </script>
    </body>
